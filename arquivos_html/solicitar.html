<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Reserva de Poltronas do Teatro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
<nav>
  <a href="./index.html">
    <div class="logo">
      <h1>Reserva de Poltronas</h1>
    </div>
  </a>
</nav>

<div class="container">

  <div class="theater">

    <div>

      <table>
        <tr>
          <td class="left">
            <i class="fas fa-chair icon1" >01</i>
            <i class="fas fa-chair icon2" >02</i>
            <i class="fas fa-chair icon3" >03</i>
            <i class="fas fa-chair icon4" >04</i>
            <i class="fas fa-chair icon5" >05</i>
            <i class="fas fa-chair icon6" >06</i>
            <i class="fas fa-chair icon7" >07</i>
            <i class="fas fa-chair icon8" >08</i>
            <i class="fas fa-chair icon9" >09</i>
            <i class="fas fa-chair icon10" >10</i>
            <i class="fas fa-chair icon11" >11</i>
            <i class="fas fa-chair icon12" >12</i>
            <i class="fas fa-chair icon13" >13</i>
            <i class="fas fa-chair icon14" >14</i>
            <i class="fas fa-chair icon15" >15</i>
            <i class="fas fa-chair icon16" >16</i>
            <i class="fas fa-chair icon17" >17</i>
            <i class="fas fa-chair icon18" >18</i>
            <i class="fas fa-chair icon19" >19</i>
            <i class="fas fa-chair icon20" >20</i>
            <i class="fas fa-chair icon21" >21</i>
            <i class="fas fa-chair icon22" >22</i>
            <i class="fas fa-chair icon23" >23</i>
            <i class="fas fa-chair icon24" >24</i>
          </td>
        </tr>

      </table>
    </div>

  </div>

  <div class="theater-ocupation">
    <h1>Reservar Poltrona</h1>
    <form class="formReserva" method="GET" action="/finalizar">

      <div class="form-group inputName">
        <label for="nameid">Nome completo:</label>
        <input type="text" class="form-control" id="nameid" name="nome" placeholder="Nome e sobrenome" required>
      </div>

      <div class="form-group selectAcento">
        <label for="sel-acento">Selecione uma poltrona livre:</label>
        <select class="form-control" id="sel-acento" name="num" required>
          <option value="" data-default disabled selected>Selecione</option>
          <option id="1">01</option>
          <option id="2">02</option>
          <option id="3">03</option>
          <option id="4">04</option>
          <option id="5">05</option>
          <option id="6">06</option>
          <option id="7">07</option>
          <option id="8">08</option>
          <option id="9">09</option>
          <option id="10">10</option>
          <option id="11">11</option>
          <option id="12">12</option>
          <option id="13">13</option>
          <option id="14">14</option>
          <option id="15">15</option>
          <option id="16">16</option>
          <option id="17">17</option>
          <option id="18">18</option>
          <option id="19">19</option>
          <option id="20">20</option>
          <option id="21">21</option>
          <option id="22">22</option>
          <option id="23">23</option>
          <option id="24">24</option>

        </select>
      </div>

      <input type="submit" class="btn btn-success" value="finalizar" >

    </form>

  </div>




</div>
<script type="text/javascript" src="js/solicitar.js"></script>
<script>
  var numPoltrona
  $('#sel-poltrona').change((value)=>{
    $('.selecionado').removeClass('selecionado')

    numPoltrona = $('#sel-poltrona').val();
    $(`i.icon0${parseInt(numPoltrona)}`).addClass('selecionado')
  })

</script>
</body>

</html>
